<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STV HİLEYLE MÜCADELE</title>
    <meta name="description" content="Burası hileci orospu evlatlarını sergilediğimiz bir liste. İstediğinizi arama kısmından Steam ID veya nick ile arayıp bulabilirsiniz.">
    <link rel="icon" href="favicon.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="welcomeModal" class="stv-modal" style="display: none;"> </div>
    <div id="adminLoginModal" class="stv-modal" style="display: none;"> </div>
    <div id="adminPanelModal" class="stv-modal" style="display: none;"> </div>
    <div id="editModal" class="stv-modal" style="display: none;"> </div>
    <div id="confirmModal" class="stv-modal" style="display: none;"> </div>

    <div id="editHistoryModal" class="stv-modal" style="display: none;">
        <div class="stv-modal-content max-w-4xl">
            <h2 class="text-3xl font-bold text-yellow-400 mb-6"><i class="fas fa-history mr-3"></i>Tespit Geçmişini Düzenle</h2>
            <form id="editHistoryForm">
                <div class="stv-admin-form-grid">
                    <div class="stv-form-group"><label class="stv-form-label">Oyuncu Adı *</label><input type="text" id="editHistoryPlayerName" class="stv-input-form" required /></div>
                    <div class="stv-form-group"><label class="stv-form-label">Steam ID *</label><input type="text" id="editHistorySteamId" class="stv-input-form" required /></div>
                    <div class="stv-form-group"><label class="stv-form-label">Steam Profil</label><input type="url" id="editHistorySteamProfile" class="stv-input-form" /></div>
                    <div class="stv-form-group"><label class="stv-form-label">Sunucu Adı *</label><input type="text" id="editHistoryServerName" class="stv-input-form" required /></div>
                    <div class="stv-form-group"><label class="stv-form-label">Hile Türleri</label><input type="text" id="editHistoryCheatTypes" class="stv-input-form" placeholder="Virgülle ayırın" /></div>
                    <div class="stv-form-group" style="grid-column: 1 / -1;"><label class="stv-form-label">Fungun Rapor Linki</label><input type="text" id="editHistoryFungunReport" class="stv-input-form" /></div>
                </div>
                <div class="flex gap-4 justify-center flex-wrap mt-6">
                    <button type="submit" class="stv-btn-primary px-8 py-4"><i class="fas fa-save mr-2"></i>Geçmişi Kaydet</button>
                    <button type="button" id="editHistoryCancelBtn" class="stv-btn-secondary px-8 py-4"><i class="fas fa-times mr-2"></i>İptal</button>
                </div>
            </form>
        </div>
    </div>

    </body>
</html>
