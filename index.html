<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS 1.6 KRALLAR TURNUVASI</title>
    <link rel="icon" type="image/jpeg" href="https://i.hizliresim.com/j30uslh.jpg">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>

<header>
    <div class="header-inner">
        <div class="logo-area">
            <div class="logo-icon">
                <i data-lucide="trophy"></i>
            </div>
            <h1>
                <span class="gradient-text">CS 1.6</span>
                KRALLAR TURNUVASI
            </h1>
        </div>
        
        <nav>
            <button class="nav-btn active" onclick="switchTab('bracket', this)">
                <i data-lucide="trophy" class="btn-icon"></i>
                Fikstür
            </button>
            <button class="nav-btn" onclick="switchTab('admin', this)">
                <i data-lucide="settings" class="btn-icon"></i>
                Yönetim Paneli
            </button>
        </nav>
    </div>
</header>

<main>
    <!-- Bracket Tab -->
    <div id="bracket" class="tab-content active">
        <div class="bracket-card">
            <div class="bracket-container">
                <svg id="bracketSvg"></svg>
                
                <div class="bracket-columns">
                    <!-- Round of 16 -->
                    <div class="column">
                        <div class="column-header">Son 16 Turu</div>
                        <div class="match-list" id="r1-list"></div>
                    </div>

                    <!-- Quarter Finals -->
                    <div class="column">
                        <div class="column-header">Çeyrek Final</div>
                        <div class="match-list" id="qf-list"></div>
                    </div>

                    <!-- Semi Finals -->
                    <div class="column">
                        <div class="column-header">Yarı Final</div>
                        <div class="match-list" id="sf-list"></div>
                    </div>

                    <!-- Finals -->
                    <div class="column">
                        <div class="column-header">Final</div>
                        <div class="match-list" id="f-list"></div>
                    </div>

                    <!-- Champion -->
                    <div class="column champion-column">
                        <div class="champion-icon-container">
                            <i data-lucide="trophy" class="champ-icon"></i>
                        </div>
                        <div class="champ-label">ŞAMPİYON</div>
                        <div class="champion-display" id="champion-display">TBD</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Admin Tab -->
    <div id="admin" class="tab-content">
        <!-- Login Overlay -->
        <div id="admin-login" class="login-overlay">
            <div class="login-card">
                <div class="login-icon">
                    <i data-lucide="lock"></i>
                </div>
                <h2>Yönetici Girişi</h2>
                <p>Lütfen devam etmek için şifreyi giriniz.</p>
                <form onsubmit="handleLogin(event)">
                    <div class="password-input-wrapper">
                        <input type="password" id="admin-password" placeholder="Şifre" required>
                        <button type="button" class="toggle-password" onclick="togglePasswordVisibility()">
                            <i data-lucide="eye"></i>
                        </button>
                    </div>
                    <p id="login-error" class="error-msg"></p>
                    <button type="submit" class="login-btn">
                        Giriş Yap <i data-lucide="arrow-right"></i>
                    </button>
                </form>
            </div>
        </div>

        <!-- Admin Content (Protected) -->
        <div id="admin-content" class="admin-card hidden">
            <div class="card-header">
                <div>
                    <h2>Turnuva Ayarları</h2>
                    <p>Katılımcı takımları ve maç sonuçlarını yönetin</p>
                </div>
                <div class="header-actions">
                    <button class="logout-btn" onclick="logout()">
                        <i data-lucide="log-out"></i> Çıkış
                    </button>
                    <button class="save-btn" onclick="saveData(this)">
                        <i data-lucide="save"></i>
                        Değişiklikleri Kaydet
                    </button>
                </div>
            </div>

            <div class="card-body">
                <div class="admin-grid">
                    <!-- Round of 16 Inputs -->
                    <div class="admin-column">
                        <h3 class="section-title"><i data-lucide="users"></i> Son 16 Turu</h3>
                        <div class="input-group" id="admin-r1"></div>
                    </div>

                    <div class="admin-column-wide">
                        <!-- Quarter Finals Inputs -->
                        <div class="input-section">
                            <h3 class="section-title"><i data-lucide="users"></i> Çeyrek Final</h3>
                            <div class="grid-2" id="admin-qf"></div>
                        </div>

                        <!-- Semi Finals Inputs -->
                        <div class="input-section">
                            <h3 class="section-title"><i data-lucide="users"></i> Yarı Final</h3>
                            <div class="grid-2" id="admin-sf"></div>
                        </div>

                        <!-- Finals & Champion Inputs -->
                        <div class="final-section">
                            <div class="input-section">
                                <h3 class="section-title finalist-title">Finalistler</h3>
                                <div class="grid-2" id="admin-f"></div>
                            </div>
                            
                            <div class="champion-input-wrapper">
                                <h3 class="section-title champion-title"><i data-lucide="trophy"></i> Şampiyon</h3>
                                <input type="text" id="input-champ" placeholder="Şampiyon Adı" class="champ-input">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<script src="script.js"></script>
</body>
</html>
